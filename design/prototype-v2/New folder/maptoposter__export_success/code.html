<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MapToPoster - Export Success</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b28f",
                        "background-light": "#f7f7f7",
                        "background-dark": "#1a1a1a",
                        "surface-dark": "#2a2a2a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar to match the dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444; 
        }
    </style>
</head>
<body class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden font-display antialiased">
<!-- App Background Simulation (Dimmed & Blurred) -->
<!-- This represents the underlying map editor application -->
<div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col pointer-events-none select-none overflow-hidden">
<!-- Top Navigation Bar Simulation -->
<div class="h-16 w-full border-b border-white/10 bg-[#1a1a1a] flex items-center justify-between px-6 opacity-40">
<div class="flex items-center gap-4">
<div class="h-8 w-8 rounded bg-[#333]"></div>
<div class="h-4 w-32 rounded bg-[#333]"></div>
</div>
<div class="flex gap-3">
<div class="h-8 w-24 rounded bg-[#333]"></div>
<div class="h-8 w-8 rounded-full bg-[#333]"></div>
</div>
</div>
<!-- Main Workspace Simulation -->
<div class="flex flex-1 overflow-hidden relative">
<!-- Sidebar Simulation -->
<div class="w-80 border-r border-white/10 bg-[#1a1a1a] p-4 flex flex-col gap-4 opacity-40 hidden md:flex">
<div class="h-10 w-full rounded bg-[#2a2a2a]"></div>
<div class="h-32 w-full rounded bg-[#2a2a2a]"></div>
<div class="h-4 w-2/3 rounded bg-[#2a2a2a]"></div>
<div class="h-4 w-1/2 rounded bg-[#2a2a2a]"></div>
<div class="mt-auto h-12 w-full rounded bg-primary/20"></div>
</div>
<!-- Map Area Simulation -->
<div class="flex-1 bg-[#151515] relative opacity-30">
<!-- Using a gradient to simulate a map texture to respect the request not to use random images if possible, 
                     but prompts ask for images with data-alt. Using a placeholder map image as a background pattern. -->
<div class="absolute inset-0 opacity-50 bg-cover bg-center grayscale contrast-125" data-alt="Abstract dark map grid pattern background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCLt_JRaypunTTR0P1YZrtnOrMaKANV0GgHtLh0a4LHu-CjIx2bgMUWMg5uDMXpJ4XmvKXqPIuvkMiVac-SGGU9EdW2ncIYSo2g-70ZXkAzow6O3HuB2-sEpFdC9Vd0vCXXwZePmSr-DJm8p3VkQLHDORtKsA-aCYInEefdmvfniwaZdb8xHEslzVr9BsIrfUh8xf2J5OSszrqvoLJsmUoEwQMU2pJT_ONUrQEkKWfUpOd8Ni1uradoQOG-LDL3g96u4aMTiPcHVi74');">
</div>
<!-- Floating panel simulation -->
<div class="absolute top-4 right-4 w-64 h-96 bg-[#2a2a2a] rounded-lg shadow-xl opacity-60"></div>
</div>
</div>
</div>
<!-- Modal Overlay Backdrop -->
<!-- High opacity blur to focus attention on the modal -->
<div class="absolute inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-[6px] p-4 animate-in fade-in duration-300">
<!-- Export Success Modal -->
<div class="relative w-full max-w-[480px] overflow-hidden rounded-2xl border border-white/10 bg-[#1a1a1a]/95 text-white shadow-[0_25px_50px_-12px_rgba(0,0,0,0.5)] backdrop-blur-xl animate-in zoom-in-95 slide-in-from-bottom-2 duration-300 ring-1 ring-white/5">
<!-- Close Button -->
<button aria-label="Close modal" class="absolute right-4 top-4 flex h-8 w-8 items-center justify-center rounded-full text-gray-400 hover:bg-white/10 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
<!-- Modal Content -->
<div class="flex flex-col items-center p-8 text-center pt-10">
<!-- Success Icon with Ripple Effect -->
<div class="relative mb-6 flex items-center justify-center">
<div class="absolute inset-0 animate-ping rounded-full bg-primary/20 opacity-75 duration-1000"></div>
<div class="relative flex h-20 w-20 items-center justify-center rounded-full bg-primary/10 ring-1 ring-primary/30">
<span class="material-symbols-outlined text-primary text-[48px]">check_circle</span>
</div>
</div>
<!-- Text Content -->
<h2 class="mb-2 text-2xl font-semibold tracking-tight text-white">Poster Exported Successfully!</h2>
<p class="mb-8 text-sm text-gray-400">Your high-resolution map of New York is ready for printing.</p>
<!-- File Path Component (Adapted TextField) -->
<div class="mb-8 w-full">
<label class="sr-only">File location</label>
<div class="group flex w-full items-center rounded-lg border border-white/10 bg-[#111] p-1 shadow-sm transition-colors focus-within:border-primary/50 focus-within:ring-1 focus-within:ring-primary/50 hover:border-white/20">
<!-- Folder Icon -->
<div class="flex h-10 w-10 items-center justify-center rounded text-gray-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">folder</span>
</div>
<!-- Path Input (Read Only) -->
<input class="h-10 flex-1 truncate bg-transparent px-2 font-mono text-xs text-gray-300 placeholder-gray-500 focus:outline-none selection:bg-primary/30" readonly="" type="text" value="C:/Users/Design/Maps/NewYork_Dark_v2.png"/>
<!-- Copy Action -->
<button class="flex h-9 w-9 items-center justify-center rounded bg-[#222] text-gray-400 hover:bg-[#333] hover:text-white transition-colors" title="Copy path to clipboard">
<span class="material-symbols-outlined text-[16px]">content_copy</span>
</button>
</div>
</div>
<!-- Action Buttons (ButtonGroup) -->
<div class="flex w-full flex-col gap-3 sm:flex-row">
<!-- Secondary Button: Open Folder -->
<!-- Styling: Dark gray fill/outline style for secondary action -->
<button class="group flex h-11 flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg border border-white/10 bg-[#2a2a2a] px-4 text-sm font-medium text-white transition-all hover:bg-[#333] hover:border-white/20 active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px] text-gray-400 transition-colors group-hover:text-primary">folder_open</span>
<span>Open Folder</span>
</button>
<!-- Primary Button: Create Another -->
<!-- Styling: Electric Blue/Teal Primary color -->
<button class="group flex h-11 flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg bg-primary px-4 text-sm font-bold text-white shadow-[0_0_15px_-3px_rgba(0,178,143,0.3)] transition-all hover:bg-[#009e7e] hover:shadow-[0_0_20px_-3px_rgba(0,178,143,0.5)] active:scale-[0.98]">
<span class="material-symbols-outlined text-[20px]">add_photo_alternate</span>
<span>Create Another</span>
</button>
</div>
</div>
<!-- Bottom decorative line/glow -->
<div class="absolute bottom-0 left-0 h-[1px] w-full bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
</div>
</div>
</body></html>
