<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MapToPoster - Generating</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b28f",
                        "background-light": "#f7f7f7",
                        "background-dark": "#1a1a1a",
                        "surface-dark": "#242424",
                        "surface-darker": "#121212",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 2s linear infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display h-screen w-screen overflow-hidden flex flex-col">
<!-- Top Bar (Windows App Style) -->
<header class="h-10 bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-white/5 flex items-center justify-between px-4 select-none drag-region">
<div class="flex items-center gap-2 opacity-60">
<span class="material-symbols-outlined text-[18px]">map</span>
<span class="text-xs font-medium tracking-wide">MapToPoster</span>
</div>
<div class="flex gap-4">
<div class="w-3 h-3 rounded-full bg-yellow-500/20 hover:bg-yellow-500/50 transition-colors"></div>
<div class="w-3 h-3 rounded-full bg-green-500/20 hover:bg-green-500/50 transition-colors"></div>
<div class="w-3 h-3 rounded-full bg-red-500/20 hover:bg-red-500/50 transition-colors"></div>
</div>
</header>
<!-- Main Workspace -->
<div class="flex flex-1 overflow-hidden">
<!-- Left Sidebar: Controls -->
<aside class="w-80 flex flex-col bg-surface-dark dark:bg-[#1f1f1f] border-r border-gray-200 dark:border-white/5 z-20 shadow-xl">
<div class="p-5 flex flex-col gap-6 overflow-y-auto custom-scrollbar flex-1">
<!-- Search Section -->
<div class="flex flex-col gap-2">
<label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Location</label>
<div class="relative group opacity-80 pointer-events-none">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-background-dark border border-white/10 rounded-lg text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" placeholder="Enter city or coordinates" readonly="" type="text" value="Patna, India"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="text-xs text-primary font-medium">Locked</span>
</div>
</div>
</div>
<!-- Themes Section -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-center">
<label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Style Theme</label>
<span class="text-[10px] bg-white/5 px-2 py-0.5 rounded text-gray-400">4 / 12</span>
</div>
<div class="grid grid-cols-2 gap-3">
<!-- Noir Theme (Active) -->
<div class="group relative cursor-pointer">
<div class="absolute inset-0 bg-primary/20 blur-md rounded-lg opacity-40"></div>
<div class="relative flex flex-col gap-2 p-2 rounded-lg bg-[#151515] border-2 border-primary ring-1 ring-primary/20 transition-all">
<div class="w-full aspect-square rounded bg-[#0a0a0a] overflow-hidden relative">
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&amp;w=200&amp;auto=format&amp;fit=crop')] bg-cover bg-center grayscale opacity-60" data-alt="Dark monochrome city map abstract pattern"></div>
<div class="absolute inset-0 bg-black/40"></div>
<div class="absolute bottom-1 right-1">
<span class="material-symbols-outlined text-primary text-[16px]">check_circle</span>
</div>
</div>
<div class="flex justify-between items-center px-1">
<span class="text-xs font-medium text-white">Noir</span>
<span class="text-[10px] text-primary">Active</span>
</div>
</div>
</div>
<!-- Blueprint Theme -->
<div class="flex flex-col gap-2 p-2 rounded-lg bg-[#252525] border border-transparent hover:bg-[#2a2a2a] transition-colors opacity-50 pointer-events-none">
<div class="w-full aspect-square rounded bg-[#1e2a38] overflow-hidden relative">
<div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.1)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.1)_1px,transparent_1px)] bg-[length:10px_10px]"></div>
</div>
<div class="flex justify-between items-center px-1">
<span class="text-xs font-medium text-gray-400">Blueprint</span>
</div>
</div>
<!-- Minimal Theme -->
<div class="flex flex-col gap-2 p-2 rounded-lg bg-[#252525] border border-transparent hover:bg-[#2a2a2a] transition-colors opacity-50 pointer-events-none">
<div class="w-full aspect-square rounded bg-[#f0f0f0] overflow-hidden relative"></div>
<div class="flex justify-between items-center px-1">
<span class="text-xs font-medium text-gray-400">Minimal</span>
</div>
</div>
<!-- Retro Theme -->
<div class="flex flex-col gap-2 p-2 rounded-lg bg-[#252525] border border-transparent hover:bg-[#2a2a2a] transition-colors opacity-50 pointer-events-none">
<div class="w-full aspect-square rounded bg-[#e6d5b8] overflow-hidden relative"></div>
<div class="flex justify-between items-center px-1">
<span class="text-xs font-medium text-gray-400">Retro</span>
</div>
</div>
</div>
</div>
<!-- Colors Section -->
<div class="flex flex-col gap-2 opacity-50 pointer-events-none">
<label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Accent Color</label>
<div class="flex gap-2">
<div class="w-6 h-6 rounded-full bg-white ring-2 ring-offset-2 ring-offset-[#1a1a1a] ring-white cursor-pointer"></div>
<div class="w-6 h-6 rounded-full bg-[#ff5e57] cursor-pointer"></div>
<div class="w-6 h-6 rounded-full bg-[#00b28f] cursor-pointer"></div>
<div class="w-6 h-6 rounded-full bg-[#ffd32a] cursor-pointer"></div>
</div>
</div>
</div>
<!-- Sidebar Footer -->
<div class="p-4 border-t border-white/5">
<div class="flex items-center gap-3 text-gray-400 hover:text-white transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[20px]">tune</span>
<span class="text-xs font-medium">Advanced Map Settings</span>
</div>
</div>
</aside>
<!-- Center Canvas: The Stage -->
<main class="flex-1 bg-surface-darker relative flex flex-col items-center justify-center p-8 overflow-hidden">
<!-- Background Grid Pattern -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none" style="background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px;">
</div>
<!-- Loading Poster Container -->
<div class="relative z-10 flex flex-col items-center gap-8 w-full max-w-lg animate-fade-in-up">
<!-- Poster Skeleton -->
<div class="relative w-[340px] aspect-[3/4] rounded bg-[#1a1a1a] shadow-2xl border border-white/10 overflow-hidden group">
<!-- Decorative Map Elements (Abstract) -->
<div class="absolute inset-0 opacity-30">
<!-- Simulated Roads -->
<div class="absolute top-1/4 left-0 w-full h-[2px] bg-white/10 transform -rotate-12"></div>
<div class="absolute top-1/2 left-0 w-full h-[3px] bg-white/10 transform rotate-6"></div>
<div class="absolute top-0 right-1/4 h-full w-[2px] bg-white/10 transform rotate-3"></div>
<div class="absolute bottom-0 left-1/3 h-full w-[1px] bg-white/10 transform -rotate-45"></div>
</div>
<!-- Scanning Effect -->
<div class="absolute inset-0 z-20 bg-gradient-to-b from-transparent via-primary/10 to-transparent h-1/2 w-full animate-scan pointer-events-none blur-sm"></div>
<div class="absolute inset-0 z-20 border-b border-primary/30 h-1/2 w-full animate-scan pointer-events-none"></div>
<!-- Pulsing Center Logic -->
<div class="absolute inset-0 flex items-center justify-center z-30">
<!-- Ripple Effect -->
<div class="absolute w-24 h-24 bg-primary/20 rounded-full animate-ping opacity-20"></div>
<div class="absolute w-16 h-16 bg-primary/10 rounded-full animate-pulse opacity-40"></div>
<!-- Center Icon Spinner -->
<div class="bg-[#1a1a1a] p-3 rounded-full border border-primary/50 shadow-[0_0_15px_rgba(0,178,143,0.3)]">
<span class="material-symbols-outlined text-primary text-3xl animate-spin">autorenew</span>
</div>
</div>
<!-- Bottom Text Skeleton -->
<div class="absolute bottom-6 left-6 right-6 flex flex-col gap-2">
<div class="h-4 w-24 bg-white/10 rounded animate-pulse"></div>
<div class="h-3 w-16 bg-white/5 rounded animate-pulse"></div>
</div>
</div>
<!-- Status Text -->
<div class="text-center space-y-2">
<h2 class="text-xl font-semibold text-white tracking-tight">Generating your map poster...</h2>
<div class="flex items-center justify-center gap-2 text-sm text-gray-400 font-mono">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<p>Fetching vector tiles from OpenStreetMap</p>
</div>
</div>
<!-- Progress Bar (Fake) -->
<div class="w-64 h-1 bg-[#2a2a2a] rounded-full overflow-hidden mt-2">
<div class="h-full bg-primary w-2/3 rounded-full shadow-[0_0_10px_rgba(0,178,143,0.5)] relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 animate-[shimmer_1s_infinite] w-full h-full -skew-x-12 translate-x-[-100%]"></div>
</div>
</div>
</div>
</main>
<!-- Right Panel: Export Options (Disabled) -->
<aside class="w-72 bg-surface-dark dark:bg-[#1f1f1f] border-l border-gray-200 dark:border-white/5 flex flex-col z-20">
<div class="p-5 flex-1 overflow-y-auto opacity-50 pointer-events-none select-none grayscale-[0.5]">
<h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-6">Poster Layout</h3>
<!-- Layout Controls -->
<div class="space-y-6">
<div class="space-y-3">
<label class="text-sm font-medium text-gray-300">Orientation</label>
<div class="grid grid-cols-2 gap-2">
<button class="flex items-center justify-center gap-2 py-2 rounded bg-background-dark border border-white/10 text-xs text-gray-400">
<span class="material-symbols-outlined text-sm">crop_portrait</span> Portrait
                            </button>
<button class="flex items-center justify-center gap-2 py-2 rounded bg-background-dark border border-transparent text-xs text-gray-500">
<span class="material-symbols-outlined text-sm">crop_landscape</span> Landscape
                            </button>
</div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-gray-300">Text Overlay</label>
<div class="w-8 h-4 bg-primary rounded-full relative">
<div class="absolute right-0.5 top-0.5 w-3 h-3 bg-white rounded-full shadow"></div>
</div>
</div>
<div class="space-y-2">
<input class="w-full bg-background-dark border border-white/5 rounded px-3 py-2 text-xs font-bold text-center tracking-widest text-white/50" disabled="" type="text" value="PATNA"/>
<input class="w-full bg-background-dark border border-white/5 rounded px-3 py-2 text-xs text-center tracking-[0.2em] text-white/30" disabled="" type="text" value="INDIA"/>
</div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-gray-300">Show Coordinates</label>
<div class="w-8 h-4 bg-[#333] rounded-full relative">
<div class="absolute left-0.5 top-0.5 w-3 h-3 bg-gray-500 rounded-full shadow"></div>
</div>
</div>
</div>
<div class="pt-4 border-t border-white/5 space-y-3">
<label class="text-sm font-medium text-gray-300">Size</label>
<div class="w-full bg-background-dark border border-white/10 rounded px-3 py-2 flex justify-between items-center">
<span class="text-sm text-gray-400">50 x 70 cm</span>
<span class="material-symbols-outlined text-sm text-gray-500">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Bottom Actions -->
<div class="p-5 border-t border-white/5 bg-surface-darker/50">
<button class="w-full py-3 px-4 bg-[#333] text-gray-500 rounded-lg font-medium text-sm flex items-center justify-center gap-2 cursor-not-allowed" disabled="">
<span class="material-symbols-outlined text-[18px]">download_for_offline</span>
                    Export Poster
                </button>
<p class="text-[10px] text-center text-gray-600 mt-2">Wait for generation to complete</p>
</div>
</aside>
</div>
<!-- Toast / Notification Area -->
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-50">
<!-- Could be used for success message later -->
</div>
<style>
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-12deg); }
            50%, 100% { transform: translateX(150%) skewX(-12deg); }
        }
    </style>
</body></html>
